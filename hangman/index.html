<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Hangman</title>
</head>

<body>
    <audio id="sound-win" src="Winner.wav" preload="auto"></audio>
    <audio id="sound-lose" src="Loser.wav" preload="auto"></audio>
    <div class="container">
        <h2 class="text-center">Hangman</h2>
        <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
        <div class="text-center">
            <p>
                <b>Guess the New Zealand's 5 Biggest Cities:</b></p>
            <br>
            <p id="wordSpotlight">The word to be guessed goes here</p>
            <button class="btn btn-outline-warning active m-2" onClick="reset()">Reset</button>
            <div id="keyboard"></div>
            <script>
                alert("Let's Go 🐱‍🏍");
            </script>
        </div>
        <img id='hangmanPic' src="./images/0.jpg" alt="">
    </div>
    </div>
    <script src="./main.js "></script>
